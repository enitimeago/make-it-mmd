name: Update Third Party

on:
  push:
    branches:
      - copybara
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Copybara
      uses: actions/checkout@v4
      with:
        repository: google/copybara
        ref: c4cf60695a656d16c1e70e79eea0654e05e5a945

    - name: Cache Copybara
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/bazel
        key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'WORKSPACE', 'WORKSPACE.bazel', 'MODULE.bazel') }}
        restore-keys: |
          ${{ runner.os }}-bazel-

    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        path: make-it-mmd

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build Copybara
      run: bazel build //java/com/google/copybara

    - run: |
        bazel run //java/com/google/copybara -- ./make-it-mmd/copy.bara.sky
