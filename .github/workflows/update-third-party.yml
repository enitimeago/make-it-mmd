name: Update Third Party

on:
  push:
    branches:
      - copybara
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        path: make-it-mmd

    - name: Checkout Copybara
      uses: actions/checkout@v4
      with:
        repository: google/copybara
        ref: c4cf60695a656d16c1e70e79eea0654e05e5a945
        path: copybara

    - name: Cache Copybara
      uses: actions/cache@v3
      with:
        working-directory: copybara
        path: |
          ~/.cache/bazel
        key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'WORKSPACE', 'WORKSPACE.bazel', 'MODULE.bazel') }}
        restore-keys: |
          ${{ runner.os }}-bazel-

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - run: |
        ls
        ls make-it-mmd
        cd copybara
        bazel build //java/com/google/copybara
      #bazel run //java/com/google/copybara -- ../make-it-mmd/copy.bara.sky
